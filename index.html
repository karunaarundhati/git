<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elegant Landing Page</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-gradient: linear-gradient(135deg, #667eea, #764ba2);
  --glass-bg: rgba(255, 255, 255, 0.1);
  --glass-border: rgba(255, 255, 255, 0.2);
  --text-primary: #ffffff;
  --text-secondary: rgba(255, 255, 255, 0.8);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-gradient);
  color: var(--text-primary);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Navigation */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 8%;
}

nav h1 {
  font-weight: 600;
  font-size: 20px;
  letter-spacing: 1px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav a {
  text-decoration: none;
  color: var(--text-secondary);
  font-weight: 400;
  transition: 0.3s ease;
}

nav a:hover {
  color: #ffffff;
}

/* Hero Section */
.hero {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 20px;
}

.hero-content {
  max-width: 700px;
  padding: 50px;
  border-radius: 20px;
  background: var(--glass-bg);
  backdrop-filter: blur(15px);
  border: 1px solid var(--glass-border);
}

.hero h2 {
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 20px;
}

.hero p {
  font-size: 18px;
  color: var(--text-secondary);
  margin-bottom: 30px;
  line-height: 1.6;
}

.btn {
  display: inline-block;
  padding: 12px 28px;
  border-radius: 50px;
  background: #ffffff;
  color: #764ba2;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s ease;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: var(--text-secondary);
}

@media (max-width: 768px) {
  .hero h2 {
    font-size: 32px;
  }
  nav ul {
    gap: 15px;
  }
}
</style>
</head>

<body>

<nav>
  <h1>Arundathi B</h1>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Projects</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<section class="hero">
  <div class="hero-content">
    <h2>Beautiful, Minimal & Modern</h2>
    <p>
      A clean and elegant landing page template built with pure HTML and CSS.
      Fully responsive and perfect for GitHub Pages hosting.
    </p>
    <a href="#" class="btn">Get Started</a>
  </div>
</section>

<footer>
  Â© 2026 Arundathi B. All rights reserved.
</footer>

</body>
</html>
